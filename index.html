<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickList</title>
  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
</head>

<body>

  <header>
    <img src="assets/logo.svg" alt="Logo QuickList" class="desktop-only">
  </header>

  <main>
    <a href="#" class="link-button"><- Voltar</a>
        <h1>Compras da semana</h1>

        <form method="post">

          <div class="add-item">
            <input id="new-item" name="new-item" type="text" placeholder="Adicione um novo item">
            <button class="add" type="submit">Adicionar item</button>
          </div>

        </form>

        <ul>
          <li>
            <input type="checkbox" name="item">
            <label for="item">Pão de forma</label>
            <button><img src="assets/trash.svg" alt="Remover item"></button>
          </li>
          <li>
            <input type="checkbox" name="item">
            <label for="item">Café preto</label>
            <button><img src="assets/trash.svg" alt="Remover item"></button>
          </li>
          <li>
            <input type="checkbox" name="item">
            <label for="item">Suco de laranja</label>
            <button><img src="assets/trash.svg" alt="Remover item"></button>
          </li>
          <li>
            <input type="checkbox" name="item">
            <label for="item">Bolacha</label>
            <button><img src="assets/trash.svg" alt="Remover item"></button>
          </li>
        </ul>

        <div id="removed" class="removed hide">
          <img src="assets/warning-circle-filled.svg" alt="" />
          <p>O item foi removido da lista</p>
          <button class="warning"><img src="assets/delete-small.svg" alt="Close" /></button>
        </div>


  </main>

  <script src="script.js"></script>
</body>

</html>
